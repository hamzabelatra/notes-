<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="master.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
         <h2>Add New Note</h2>
             <h:form>
                Title
                <br/>
                <h:inputText  id="title"  value="#{noteBean.title}"  p:required="required"/>
                <p/>     
                Text 
                <br/>
                <h:inputTextarea  id="text" value="#{noteBean.text}" 
                                   p:required="required" rows="5"   cols="80" /> 
                <p/>
                <h:commandButton  value="Add Note" actionListener="#{noteBean.add}" />
                <p/>
                <div class="info">
                    <h:outputText value="#{noteBean.message}" />
                </div>
            </h:form>
    </ui:define>

</ui:composition>
