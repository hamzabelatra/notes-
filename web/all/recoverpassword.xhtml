<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="all.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>
            <h2>Recover Password </h2>
        Email Address 
        <br/>
        <h:inputText  id="email" value="#{userBean.email}"  p:type="email" p:required="required" />
        <p/>
        <h:commandButton  value="Submit" actionListener="#{userBean.recoverPassword}" />
        <p/>
        <a href="login.xhtml">Go Back To Login</a>
        <p/>
        <h:outputText value="#{userBean.message}" />
        </h:form>
    </ui:define>

</ui:composition>
