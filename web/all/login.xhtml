<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="all.xhtml" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h2>Login </h2>
            <h:form>
                Email Address 
                <br/>
                <h:inputText  id="email" value="#{userBean.email}" p:type="email"
                              p:required="required" p:placeholder="Email Address" />
                <p/>
                Password 
                <br/>
                <h:inputSecret  id="password" value="#{userBean.password}" 
                                p:placeholder="Password" 
                                p:required="required"  />
                <p/>
                <h:commandButton  value="Login" action="#{userBean.login}" />
                <p/>
                <a href="register.xhtml">New User? Register</a>
                <p/>
                <a href="recoverpassword.xhtml">Forgot Password?</a>
                <p/>
                <h:outputText value="#{userBean.message}" />
            </h:form>
    </ui:define>

</ui:composition>
