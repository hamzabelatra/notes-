<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="master.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
         <h2>List Of Notes</h2>
         <h:panelGroup  rendered="#{noteBean.allNotes.size() == 0}"> 
             <h3>No Notes found! </h3>
         </h:panelGroup>
         <h:dataTable rendered="#{noteBean.allNotes.size()> 0}" 
                      value="#{noteBean.allNotes}" 
                      columnClasses="center,center,center"
                      headerClass="redwhite"
                      var="note" border="1" width="100%">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{note.title}
            </h:column>

            <h:column>
                <f:facet name="header">Updated On</f:facet>
                #{note.formattedUpdated}
            </h:column>
            <h:column>
                <f:facet name="header"> Actions </f:facet>
                [<a href="edit.xhtml?id=#{note.id}">Edit</a>]
                [<a onclick="return confirm('Do you want to delete this note?')"
                             href="delete.xhtml?id=#{note.id}&amp;action=list">Delete</a>]
            </h:column>
        </h:dataTable>
          
    </ui:define>

</ui:composition>
